{% extends 'blog/base.html' %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Comment</legend>
				<h2>Are you sure you want to delete the comment "{{ comment.title }}"?</h2>
                <h4>All related comments will be also deleted!</h4>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' comment.post_id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
